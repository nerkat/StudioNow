<nav class="bg-white mb-15 mb-lg-30 navbar py-25 shadow-smt">
  <div class="container px-lg-30">
    <div class="d-flex form-inline justify-content-between w-100">
      <div class="icon-input align-items-center d-flex col-lg-7 col p-0">
        <svg-icon src="assets/icons/search.svg" [svgStyle]="{ 'width.px':24 }"></svg-icon>
        <input (selectItem)="selectedItem($event.item)" [resultTemplate]="rt" type="text" [inputFormatter]="format"
          class="form-control py-22 pr-25 w-100" [ngbTypeahead]="search" placeholder="Search" />
        <ng-template #rt let-talent="result" let-t="term">
          <div class="d-flex justify-content-between py-10">
            <div>
              <img width="40px" src="{{talent.image}}" class="mr-20">
              <ngb-highlight [result]="talent.name" [term]="t"></ngb-highlight>
            </div>
            <div class="align-items-center d-none d-md-flex">
              <span class="mr-3" *ngFor="let client of talent.experience | slice:0:3; first as isFirst">
                <img width="24px" src="assets/images/logos/{{client | brand2logo }}.png" />
              </span>
            </div>
          </div>
        </ng-template>
      </div>
      <button class="btn btn-outline-secondary ml-15 text-dark" (click)="toggleSidebar()">
        <svg-icon src="assets/icons/filters.svg" [svgStyle]="{ 'width.px':20 }"></svg-icon>
        <span class="d-none d-lg-inline ml-10">Filters</span>
      </button>
    </div>
  </div>
</nav>
